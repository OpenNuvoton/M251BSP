project:
  packs:
    - pack: Nuvoton::NuMicro_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for ISPHID
      add-path:
        - .
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M251/Include
        - ../../../../Library/StdDriver/inc
      misc:
        - for-compiler: AC6
          C:
            - -std=c11 -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -w
            - -D__MICROLIB
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --symbols
            - --info sizes --info totals --strict --summary_stderr --info summarysizes
  linker:
    - script: ../../../../Library/Device/Nuvoton/M251/Source/ARM/LDROM.sct
      for-compiler: AC6
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M251/Source/ARM/startup_M251_isp.c
          for-compiler: AC6
        - file: ../../../../Library/Device/Nuvoton/M251/Source/system_M251.c
    - group: User
      files:
        - file: ../descriptors.c
        - file: ../main.c
        - file: ../hid_transfer.c
        - file: ../fmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../usbd_user.c
